<VirtualHost *:8081>
    ServerAdmin test@test.com
    ServerName test.com

    ProxyRequests off

    <Proxy *>
      Order deny,allow
      Allow from all
    </Proxy>

    <Location />
      ProxyPass http://localhost:3000/
      ProxyPassReverse http://localhost:3000/
    </Location>

</VirtualHost>
